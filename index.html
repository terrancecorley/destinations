<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destinations</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="main-header">
      <img class="profile-photo" src="img/terrance.jpg" alt="Photograph of Terrance Corley.">
      <p class="intro">This is <strong>Destinations</strong>, a website developed by <a href="http://terrancecorley.github.io" target="_blank">Terrance Corley</a> displaying his most desired travel locations.</p>
      <!-- Social Icons -->
      <a class="social-link" href="http://twitter.com/terrance_corley" target="_blank"><img class="social-icon" src="img/twitter.svg" alt="Twitter logo."></a>
      <a class="social-link" href="http://github.com/terrancecorley" target="_blank"><img class="social-icon" src="img/github.svg" alt="Github logo."></a>
      <a class="social-link" href="http://instagram.com/terrance_corley" target="_blank"><img class="social-icon" src="img/instagram.svg" alt="Instagram logo."></a>
    </header>
    <!-- Main content begins here. -->
    <main role="main" class="container">
      <section class="gallery">
        <!-- First column of image gallery. -->
        <div class="col1">
          <ul>
            <li>
              <a href="http://www.visitseattle.org/things-to-do/sightseeing/top-25-attractions/" target="_blank">
                <img src="img/seattle.jpg" alt="Photograph of Seattle, Washington.">
                <p>Seattle</p>
              </a>
            </li>
            <li>
              <a href="http://www.machupicchu.org/" target="_blank">
                <img src="img/picchu.jpg" alt="Photograph of Machu Picchu.">
                <p>Machu Picchu</p>
              </a>
            </li>
          </ul>
        </div>
        <!-- Second column of image gallery. -->
        <div class="col2">
          <ul>
            <li>
              <a href="http://www.visitlondon.com/things-to-do?ref=nav-megamenu#VKOdHzpxoJjllxvz.97" target="_blank">
                <img src="img/london.jpg" alt="Photograph of London, England.">
                <p>London</p>
              </a>
            </li>
            <li>
              <a href="http://www.jnto.go.jp/eng/" target="_blank">
                <img src="img/japan.jpg" alt="Photograph of Mount Fuji in Japan.">
                <p>Japan</p>
              </a>
            </li>
            <li>
              <a href="http://www.ireland.com/en-us/" target="_blank">
                <img src="img/ireland.jpg" alt="Photograph of Ireland landscape.">
                <p>Ireland</p>
              </a>
            </li>
          </ul>
        </div>
        <!-- Third column of image gallery. -->
        <div class="col3">
          <ul>
            <li>
              <a href="http://www.germany.travel/en/towns-cities-culture/top-100/germany-travel-attractions.html" target="_blank">
                <img src="img/germany.jpg" alt="Photograph of a German forest.">
                <p>Germany</p>
              </a>
            </li>
            <li>
              <a href="http://www.visitgreece.gr/#&slider1=2" target="_blank">
                <img src="img/greece.jpg" alt="Photograph of Greece landscape.">
                <p>Greece</p>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <hr>
    <!-- Main content ends here. -->
    <!-- Footer begins here. -->
    <footer class="main-footer">
      <p>&copy; 2017 Terrance Corley. Design: <a href="http://templated.co" target="_blank">TEMPLATED</a>.</p>
